<!DOCTYPE html>
<html>
<head>
    <title>Results - Website Status Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">âœ… Results Dashboard</h2>

    {% if results %}
    <table class="table table-bordered table-striped shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Domain</th>
                <th>Status Code</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row['domain'] }}</td>
                <td>{{ row['status_code'] or 'N/A' }}</td>
                <td>{{ row['message'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a class="btn btn-success" href="/download">ğŸ“¥ Download Report</a>
        <a class="btn btn-secondary" href="/">ğŸ” New File Upload</a>
    </div>
    {% else %}
        <div class="alert alert-warning text-center">No results found yet.</div>
    {% endif %}

    <hr class="my-4">

            <label for="url" class="form-label">Enter a Website URL</label>

        </div>
        <button class="btn btn-primary w-100" type="submit">Check Status</button>
    </form> -->

</div>
</body>
</html>
